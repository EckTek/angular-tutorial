<h2>Products</h2>

<!-- ngFor: loop for each existing 'products'. syntax: let var of Object list -->
<div *ngFor="let product of products">
  <h3>
    <!-- [title] attribute adds a title on hover -->
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <!-- ngIf for conditionnal rendering attr -->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="OnNotify()">
  </app-product-alerts>
</div>
